<!-- index.component.html -->
<a class="btn btn-info pull-right" routerLink="/expenses/create">Create</a>

<table class="table table-hover">
  <thead>
    <tr>
      <td>User</td>
      <td>Amount</td>
      <td>Date</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let exp of expenses">
      <td>{{ exp.user_id.name }}</td>
      <td>{{ exp.amount | currency: "USD" }}</td>
      <td>{{ exp.date | date: "dd/MM/yyyy" }}</td>
      <td>
        <a (click)="deleteExpenses(exp._id)" class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
