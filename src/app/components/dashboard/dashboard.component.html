<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-lg-2 col-sm-6">
      <div class="circle-tile ">
        <a href="#">
          <div class="circle-tile-heading dark-blue">
            <i class="fa fa-users fa-fw fa-3x"></i>
          </div>
        </a>
        <div class="circle-tile-content dark-blue">
          <div class="circle-tile-description text-faded">Total Users</div>
          <div class="circle-tile-number text-faded ">{{ usersTotal }}</div>
          <a
            routerLink="/users"
            class="circle-tile-footer"
            routerLinkActive="active"
          >
            More Info<i class="fa fa-chevron-circle-right"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="col-lg-2 col-sm-6">
      <div class="circle-tile ">
        <a href="#">
          <div class="circle-tile-heading red">
            <i class="fa fa-money fa-fw fa-3x"></i>
          </div>
        </a>
        <div class="circle-tile-content red">
          <div class="circle-tile-description text-faded">Total Expenses</div>
          <div class="circle-tile-number text-faded ">{{ totalAmount }}</div>
          <a
            routerLink="/expenses"
            class="circle-tile-footer"
            routerLinkActive="active"
          >
            More Info<i class="fa fa-chevron-circle-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h4>Roommates Sharing</h4>
      <ul class="timeline">
        <li *ngFor="let exp of expenses">
          <a>{{ getUserName(exp.from) }}</a>
          <p>
            owes {{ getUserName(exp.to) }}
            {{ exp.amount | currency: "USD" }}
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>
