<div class="card">
  <div class="card-body">
    <form [formGroup]="userForm" novalidate>
      <p class="alert alert-success" *ngIf="showMsg">
        <strong>{{ msg }}</strong>
      </p>
      <div class="form-group">
        <label class="col-md-4">User Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          formControlName="name"
          #name
        />
      </div>
      <div
        *ngIf="
          userForm.controls['name'].invalid &&
          (userForm.controls['name'].dirty || userForm.controls['name'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="userForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          formControlName="email"
          #email
        />
      </div>
      <div
        *ngIf="
          userForm.controls['email'].invalid &&
          (userForm.controls['email'].dirty ||
            userForm.controls['email'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="userForm.controls['email'].errors.required">
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <button
          (click)="addUser()"
          [disabled]="userForm.pristine || userForm.invalid"
          class="btn btn-primary"
        >
          Create
        </button>
        &nbsp;
        <a class="btn btn-info" routerLink="/users">Back</a>
      </div>
    </form>
  </div>
</div>
